<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AirBnBClone</title>
    <link rel="stylesheet" href="styles/2-common.css">
    <link rel="stylesheet" href="styles/2-header.css">
    <link rel="stylesheet" href="styles/2-footer.css">
    <link rel="stylesheet" href="styles/4-filters.css">
    <link rel="stylesheet" href="styles/places.css">
    <!--Add icon airbnb in the browser tab-->
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header><div class="logo"></div></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Texas, New York ....</h4>
                <ul class="popover">
                    <h2>Texas</h2>
                    <li>Dallas</li>
                    <li>Houston</li>
                    <li>San Jose</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Hot water, Wifi</h4>
                <ul class="popover">
                    <h2>Amenity</h2>
                    <li>Hot water</li>
                    <li>Wi-Fi</li>
                    <li>Spacious rooms</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>

        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
